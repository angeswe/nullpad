name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@stable # branch ref by design
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - run: cargo build --release

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@stable # branch ref by design
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - name: Start Redis with authentication
        run: |
          docker run -d --name redis -p 6379:6379 redis:7-alpine \
            redis-server --requirepass ci-test-pass
          for i in $(seq 1 30); do
            if docker exec redis redis-cli -a ci-test-pass ping 2>/dev/null | grep -q PONG; then
              echo "Redis is ready"
              break
            fi
            sleep 1
          done
      - name: Unit tests
        run: cargo test --lib
        env:
          REDIS_URL: redis://:ci-test-pass@127.0.0.1:6379
      - name: Integration tests (sequential, shared Redis)
        run: cargo test --test integration -- --test-threads=1
        env:
          REDIS_URL: redis://:ci-test-pass@127.0.0.1:6379

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@stable # branch ref by design
        with:
          components: clippy
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - run: cargo clippy -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@stable # branch ref by design
        with:
          components: rustfmt
      - run: cargo fmt --check

  vendor-integrity:
    name: Vendor JS Integrity
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Verify vendor JS hashes and SRI attributes
        run: bash tools/verify-vendor.sh

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: rustsec/audit-check@69366f33c96575abad1ee0dba8212993eecbe998 # v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
